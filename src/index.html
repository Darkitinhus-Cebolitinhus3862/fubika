<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/019/152/540/non_2x/leaf-graphic-clipart-design-free-png.png" type="image/x-icon"/>
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
    <title>Folha Verde</title>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./templates/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        fetch('./templates/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://marvel-b1-cdn.bc0a.com/f00000000129784/bioadvanced.com/media/wysiwyg/live_media/2018-06/What_To_Plant_in_April.jpg">
        </div>
        <div class="mySlides fade">
            <img src="img/jardim2.png">
        </div>
        <div class="mySlides fade">
            <img src="img/jardim3.png">
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    <div class="container">
        <h2 class="titulo">Produtos em Destaque</h2>
		<div class="products" id="products" style="display:none"></div>
		<div class="products" id="products6" style="display:none"></div>
        <div class="products" id="products3"></div>
		
		<div class="pagination">
			<a class="btn" id="checkoutButton">Finalizar Compra</a>
			<a href="produtos_page2.html" class="next-page">Próxima Página ❯</a>
		</div>
    </div>
    <div id="footer"></div>
	
	
    <script src="js/carrinho.js"></script>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
