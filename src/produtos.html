<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/produtos.css">

</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./templates/navbar.html')
            .then(response => response.text())

            <!-- Produtos são carregados aqui -->
        </div>
		<div class="products" id="products3" style="display:none"></div>
		<div class="products" id="products6" style="display:none"></div>
    </div>

    <div class="pagination">
		<a class="btn" id="checkoutButton">Finalizar Compra</a>
        <a href="produtos_page2.html" class="next-page">Próxima Página ❯</a>
    </div>

    <footer id="footer"></footer>
    
    <script src="js/carrinho.js"></script>

</html>
